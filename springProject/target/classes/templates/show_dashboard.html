<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user_base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
<section class="d-flex justify-content-center">
    <div class="card">
        <div class="card-body">
            <h3 class="text-center">Your Dashboard</h3>

            <table class="table table-dark">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Time</th>
                    <th scope="col">Work</th>
                    <th scope="col">Description</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>


                <tr th:each="c:${todo}">
                    <th scope="row" th:text="${c.id}"></th>

                    <td th:text="${c.time}"></td>
                    <td th:text="${c.work}"></td>
                    <td th:text="${c.description}"></td>
                    <td>
                        <a th:href="@{'/user/delete/'+${c.id}}" class="btn-danger btn-small">Delete</a>
                    </td>

                </tr>
                </tbody>
            </table>

        </div>
    </div>

</section>
</body>
</html>
