<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user_base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
<section class="">
    <div class="card">

        <div class="card-body">
            <h1 class="text-center">Write your work</h1>

            <div class="container-fluid mt-1">
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <form action="#"
                              th:object="${ToDo}"
                              enctype="multipart/form-data"
                              method="post"
                              th:action="@{/user/process-ToDo}"
                              class="mt-2">

                            <!--time form-->
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text mr-3">

                                    </div>

                                </div>

                                <label>Time</label>
                                <input required type="text" id="time" name="time" placeholder="Enter time here: "
                                       class="form-control"/>

                            </div>

                            <!--work form-->
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text mr-3">

                                    </div>

                                </div>

                                <label>Work</label>
                                <input required type="text" id="work" name="work" placeholder="Enter work here: "
                                       class="form-control"/>

                            </div>

                            <!--description form-->

                            <div class="form-group mt-3">

                                <textarea required placeholder="Enter description" name="description" id="description"
                                          class="form-control" rows="8"></textarea>

                            </div>

                            <!--image field-->

                            <!--<div class="custom-file">
                                <input type="file" name="imageUrl">
                            </div>-->

                            <div class="container text-center">
                                <button class="btn btn-outline-primary">Save</button>
                            </div>

                        </form>

                    </div>

                </div>

            </div>

        </div>

    </div>
</section>
</body>
</html>
